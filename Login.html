<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Registrationpage.css"
</head>
<body>
    <header>
    <h1>Welcome back!</h1>
    <h2>Log in</h2>
    </header>
    <main class="login">
        <form class="login-form">
            <table>
                    <tr><td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" placeholder="youremail@example.com" id="" required></td></tr>
                    <tr>
                            <td><label for="pswd">Password:</label></td>
                           <td><input type="password" name="pswd" id=""pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,}" title="Must contain at least one number and one uppercase and lowercase letter and at least 8 characters" maxlength="9" minlength="3" required></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Log in">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>If you don't have an account already, <a href="registrationpage.html">Sign up here</a></p>
                        </td>
                    </tr>
            </table>
        </form>
        
    </main>
</body>

</html>
