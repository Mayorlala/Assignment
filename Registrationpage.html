<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login page</title>
    <link rel="stylesheet" href="Registrationpage.css"
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <h2>Register here!</h2>
    </header>
    <main>
    <form action="Success.html">
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" name="fname" placeholder="Enter your first name" required></td>

            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" name="lname" placeholder="Enter your last name"  required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" placeholder="youremail@example.com" id="" required></td>
            </tr>
            <tr>
                <td>
                    <label for="pnum">Phone Number:</label>
                </td>
                <td><input type="tel" name="pnumber" id=""
                     placeholder="0800-123-4567"
                     pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" title="Use this as an example for the format 0800-123-4567" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" name="dob" id=""max="2020-02-02" min="2008-08-08" required></td>
            </tr>
            <tr>
                <td><label for="pswd">Password:</label></td>
                <td><input type="password" name="pswd" id=""pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,}" title="Must contain at least one number and one uppercase and lowercase letter and at least 8 characters" maxlength="9" minlength="3" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:
                    <select name="gender" id=gender>
                        <option value="1">Select a gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select> 
                </label></td>
            </tr>
            <tr>
                <td><label for="color">Favorite Color:</label></td>
                <td><input type="color" name="color" </td>
            </tr>
            <tr><td>
                <input type="checkbox" required>
                <label for="terms&conditions" class="checkbox"> I accept the terms and conditions</label></td>
            </tr>
               
            <tr>
                <td>
                    <a href="Success.html">
                    <input type="submit" value="Register">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Already have an account? <a href="Login.html" target="_self">Log in</a> </p>
                </td>
            </tr>


        </table>
    </form>
    </main>
</body>
</html>
